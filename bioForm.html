<html>
  <head>
    <title>Biography Form</title>
    <link rel="stylesheet" href="bioForm.css">
  </head>
  <body>
    <h2 class="h2">Biography Form</h2>
  </form>
    <div class="container">
    <form class="form1">
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*"><br><br>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName"><br><br>
      <label for="birthPlace">Place of Birth:</label>
      <input type="text" id="birthPlace" name="birthPlace"><br><br>
      <label for="birthDate">Date of Birth:</label>
      <input type="date" id="birthDate" name="birthDate"><br><br>
      <label for="education">Education:</label>
      <input type="text" id="education" name="education"><br><br>
      <label for="awards">Awards:</label>
      <input type="text" id="awards" name="awards"><br><br>
      <input type="submit" value="Submit">
      <label for="biography">Biography:</label>
      <textarea id="biography" name="biography" rows="10" cols="30"></textarea><br>
    </form> 
    </div>
  </body>
</html>
